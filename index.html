<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Weather App</title>
    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <link href="./public/assets/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link rel="stylesheet" href="./public/assets/styles/app.css">

    
    
</head>
<body>

<div class="main">
    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="index.html" class="branding">
                    <img src="public/assets/images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title" id="site-header">Weather App</h1>
                    </div>
                </a>

            </div>
        </div> <!-- .site-header -->
        <div class="hero" data-bg-image="images/banner.png">
            <div class="container">
                <form action="#" class="find-location" id="search-form">
                    <input type="text" placeholder="Find your location...">
                    <ul id="search-results"></ul>
                </form>

            </div>
        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container" id="forecast-box">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://maps.googleapis.com/maps/api/js?key=<API_KEY>"></script>
<script src="main.js" type="text/javascript"></script>
</html>
